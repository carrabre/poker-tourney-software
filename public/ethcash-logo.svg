<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="ethGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A2BE2" />
      <stop offset="50%" style="stop-color:#4169E1" />
      <stop offset="100%" style="stop-color:#00BFFF" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF" />
      <stop offset="100%" style="stop-color:#E0E0E0" />
    </linearGradient>
  </defs>
  
  <!-- Diamond/ETH icon -->
  <g transform="translate(25, 25) scale(0.8)">
    <path d="M0,-20 L-15,0 L0,20 L15,0 Z" fill="url(#ethGradient)" />
    <path d="M0,-25 L-20,0 L0,25 L20,0 Z" stroke="url(#ethGradient)" stroke-width="1.5" fill="none" />
    
    <!-- Inner details -->
    <path d="M0,-20 L0,20" stroke="rgba(255,255,255,0.3)" stroke-width="0.5" />
    <path d="M-15,0 L15,0" stroke="rgba(255,255,255,0.3)" stroke-width="0.5" />
  </g>
  
  <!-- ETH.CASH text -->
  <g transform="translate(60, 0)">
    <text x="0" y="30" fill="url(#textGradient)" font-family="Arial, sans-serif" font-weight="bold" font-size="22">ETH.CASH</text>
  </g>
  
  <!-- Sparkles -->
  <g fill="white" opacity="0.8">
    <circle cx="15" cy="15" r="1" />
    <circle cx="40" cy="10" r="1" />
    <circle cx="20" cy="35" r="1" />
    <circle cx="50" cy="30" r="0.5" />
  </g>
</svg> 